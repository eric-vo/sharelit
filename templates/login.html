{% extends 'layout.html' %}

{% block title %}
    Login - ShareLit
{% endblock %}

{% block body %}
    <div class="container d-flex justify-content-center">
        <div class="container further-down small-form text-center">
            <h1 class="mb-3">Login</h1>
            <form method="post">
                <div class="mb-3">
                    <input autofocus class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="mb-3">
                    <input class="form-control" name="password" placeholder="Password" required type="password">
                </div>
                <div class="mb-3">
                    Don't have an account? <a href="/register">Register here</a>.
                </div>
                <div class="mb-3">
                    <input class="btn btn-warning" type="submit" value="Login">
                </div>
            </form>
        </div>
    </div>
{% endblock %}
